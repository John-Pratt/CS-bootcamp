<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="/tacos">
        <p>
        <label for="username">Enter a Username</label>
        <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
        <label for="password">Enter a password</label>
        <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
        <label for="email">Enter an email</label>
        <input type="email" name="email" id="email">
        </p>  
        <button type="">Submit</button>
        </form>
        <br>
        <br>    
        <form action="https://www.reddit.com/search">
            <input type="text" name="q" placeholder="Search Reddit">
            <button type="submit">Search</button>
        </form>

        <form action="https://www.google.com/search">
            <input type="text" name="q" placeholder="Search Google">
            <button type="submit">Search</button>
        </form>

        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query" placeholder="Search the Tube">
        </form>
        <p>
            <form action="birds">
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="l">L:</label>
            <input type="radio" name="size" id="l" value="l">
            <label for="xl">XL:</label>
            <input type="radio" name="size" id="xl" value="xl">
            <button>Submit</button>
            </form>
        </p>
        <p>
            <input type="range" name="range" id="volume" min="1" max="100" step="1">
        </p>

        <h2>Validations Demo</h2>
        <form action="/dummy">
            <label for="first">Enter First Name:</label>
            <input type="text" name="first" id="first" minlength="5" maxlength="20" required>
            <button>Submit</button>
        </form>
        <br>
        <br>
        <br>

        <h1>Race Registration!</h1>
        <form action="">
        <div>
        <label for="first" class="names">First Name:</label>
        <input type="text" id="first" placeholder="First Name" required>
        <label for="last" class="names">Last Name:</label>
        <input type="text" id="last" placeholder="Last Name" required>
        </div>
        <h2>Select a Race:</h2>
        <div>
            <input type="radio" name="race" id="fun" value="fun">
            <label for="fun">Fun Run 5K</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        </p>
        <p>
        <label for="age">Select Age Group:</label>
        <select name="age" id="age">
            <option value="child">Under 18</option>
            <option value="adult">Adult</option>
            <option value="senior">Senior</option>
        </select>
        </p>
        <button class="submit">Submit</button>
        </form>

        <video autoplay muted loop id="divingvideo"><source src="" type=""></video>
        


</body>
</html>
